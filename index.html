<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
      font-size: 2rem;
      color: #fff;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ff4444; /* muda a cor ao passar o mouse */
    }
  </style>
</head>
<body>
  <div class="links">
    <a href="https://doomf-one.vercel.app">doom</a>
    <a href="https://tetrisf.vercel.app">tetris</a>
    <a href="https://minecraftf.vercel.app">minecraft</a>
  </div>
</body>

</html>
