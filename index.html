<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workday</title>

  <link rel="icon" href="favicon.png" type="image/png">

  <style>
   /* RESET B√ÅSICO */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* FUNDO */
body {
  height: 100vh;
  background: radial-gradient(circle at center, #151515 0%, #0b0b0b 60%, #000 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Segoe UI", Arial, sans-serif;
  color: #d0d0d0;
}

/* CONTAINER DOS CARDS */
.links {
  display: flex;
  gap: 24px;
}

/* CARD */
a {
  width: 220px;
  height: 90px;

  display: flex;
  align-items: center;
  justify-content: center;

  text-decoration: none;
  color: #d6d6d6;
  font-size: 1.4rem;
  letter-spacing: 0.5px;

  background: linear-gradient(
    180deg,
    #141414 0%,
    #0f0f0f 100%
  );

  border: 1px solid rgba(255, 255, 255, 0.06);
  border-radius: 10px;

  box-shadow:
    inset 0 0 0.5px rgba(255, 255, 255, 0.15),
    0 8px 20px rgba(0, 0, 0, 0.7);

  transition: 
    background 0.25s ease,
    border 0.25s ease,
    transform 0.2s ease,
    box-shadow 0.2s ease;
}

/* HOVER (DISCRETO) */
a:hover {
  background: linear-gradient(
    180deg,
    #1b1b1b 0%,
    #141414 100%
  );

  border: 1px solid rgba(255, 255, 255, 0.12);

  transform: translateY(-2px);

  box-shadow:
    inset 0 0 1px rgba(255, 255, 255, 0.2),
    0 10px 26px rgba(0, 0, 0, 0.85);
}

/* CARD INV√ÅLIDO / FUTURO */
a.invalid {
  color: #6a6a6a;
  pointer-events: none;

  background: linear-gradient(
    180deg,
    #0f0f0f 0%,
    #0a0a0a 100%
  );

  border: 1px dashed rgba(255, 255, 255, 0.08);
  box-shadow: none;
}


  </style>
</head>
<body>
  <div class="card">
    <div class="title">üéÆ</div>

      <a href="#" class="btn invalid">indispon√≠vel</a>

    </div>
  </div>
  
</body>
</html>
