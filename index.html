<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workday</title>

  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --hover: #1e293b;
      --accent: #2f81f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .card {
      width: 320px;
      padding: 28px;
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    a {
      display: block;
      padding: 11px 14px;
      text-decoration: none;
      color: var(--text);
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0b1220;
      transition: background 0.15s ease, border-color 0.15s ease;
      font-size: 0.95rem;

      text-align: right; /* <<< AQUI */
    }

    a:hover {
      background: var(--hover);
      border-color: var(--accent);
    }

    .footer {
      margin-top: 22px;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .btn.invalid {
  pointer-events: none;   /* bloqueia o clique */
  opacity: 0.4;           /* aparÃªncia desativada */
  cursor: not-allowed;
}

  </style>
</head>

    </div>
  </div>
  
</body>
</html>
