<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Workday</title>
<link rel="icon" href="favicon.png" type="image/png">

<style>
:root{
  --bg:#0e1116;
  --card:#151a21;
  --border:rgba(255,255,255,.06);
  --text:#e6e9ef;
  --muted:#8b949e;
  --accent:#2f81f7;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top,#111826 0%,#0e1116 60%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,sans-serif;
  color:var(--text);
}

.container{
  width:100%;
  max-width:380px;
  padding:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:28px 24px;
  backdrop-filter:blur(6px);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.title{
  font-size:.85rem;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:22px;
}

.links{
  display:flex;
  flex-direction:column;
  gap:10px;
}

a{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 14px;
  text-decoration:none;
  font-size:.95rem;
  border-radius:10px;
  background:#10151c;
  border:1px solid var(--border);
  color:var(--text);
  transition:.18s ease;
}

a::after{
  content:"â†—";
  font-size:.8rem;
  color:var(--muted);
  transition:.18s ease;
}

a:hover{
  border-color:rgba(255,255,255,.15);
  background:#131a22;
  transform:translateY(-1px);
}

a:hover::after{
  color:var(--accent);
}

.footer{
  margin-top:18px;
  font-size:.75rem;
  color:var(--muted);
  text-align:right;
  opacity:.7;
}
</style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="title">Projetos</div>
      <div class="links">
        <a href="https://ksmklewumf.vercel.app">Tetris</a>
        <a href="https://ylsacaqafb.vercel.app">ylsacaqafb</a>
      </div>
    </div>
  </div>
</body>
</html>
