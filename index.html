<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel</title>

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽ®</text></svg>">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 260px;
      height: 160px;
      background: #1c1c1c;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card.invalid {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn {
      width: 160px;
      height: 45px;
      background: #2d7cff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;

      /* ISSO AQUI resolve */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn.disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <button class="btn">TETRIS</button>
    </div>

    <div class="card invalid">
      <button class="btn disabled" disabled>TETRIS</button>
    </div>
  </div>

</body>
</html>
