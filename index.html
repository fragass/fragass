<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workday</title>

  <link rel="icon" href="favicon.png" type="image/png">

  <style>
  :root {
    --bg: #0b0b0b;
    --card: #121212;
    --text: #d6d6d6;
    --muted: #8a8a8a;
    --border: rgba(255, 255, 255, 0.06);
    --hover: #1a1a1a;
    --accent: rgba(255, 255, 255, 0.18);
    --disabled: #5e5e5e;
  }

  * {
    box-sizing: border-box;
  }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: var(--text);
}

  .container {
    display: flex;
    gap: 24px;
  }

.card {
  width: 320px;
  padding: 28px;
  background: #111;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.06);

  box-shadow:
    0 0 0 1px rgba(255, 255, 255, 0.02),
    0 12px 30px rgba(0, 0, 0, 0.85),
    0 0 40px rgba(0, 0, 0, 0.9);
}
  .card.invalid {
    opacity: 0.45;
    pointer-events: none;
  }

  .title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 22px;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

a {
  display: block;
  padding: 11px 14px;
  text-decoration: none;
  color: var(--text);
  border-radius: 8px;
  border: 1px solid rgba(255, 255, 255, 0.06);
  background: #0c0c0c;
  transition: background 0.15s ease, border-color 0.15s ease;
  font-size: 0.95rem;
  text-align: right;
}

a:hover {
  background: #141414;
  border-color: rgba(255, 255, 255, 0.15);
}


  .placeholder {
    padding: 11px 14px;
    border-radius: 8px;
    border: 1px dashed var(--border);
    color: var(--disabled);
    font-size: 0.9rem;
    text-align: right;
    background: transparent;
  }

  .footer {
    margin-top: 22px;
    font-size: 0.75rem;
    color: var(--muted);
  }

  .btn.invalid {
    pointer-events: none;
    opacity: 0.4;
    cursor: not-allowed;
  }
</style>

</head>
